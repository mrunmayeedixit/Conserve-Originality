     <script type="text/javascript">
     	

		document.getElementById("MyCount").addEventListener("click",CountWords);
		 	function CountWords(){
		 	
			var UserCountText = document.getElementById("TextForCount").value;
			
			var UserCountArraySplit = UserCountText.split(" ");
			var ShowOutputCountPlural = "Their are "+UserCountArraySplit.length+" words in your text."
			
			var ShowOutputCountSingular = "Their is "+UserCountArraySplit.length+" word in your text."
			
			if (UserCountArraySplit>1) {  			
				document.querySelector(".outputCount").innerHTML= ShowOutputCountPlural;
			}
			else{
				document.querySelector(".outputCount").innerHTML= ShowOutputCountSingular;
			}
		}
